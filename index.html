<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SKZ Poca List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="header">
    <div class="top-row">
        <input type="text" id="search-input" placeholder="앨범명이나 버전 검색...">
        <div class="data-btns">
            <button id="export-btn" title="데이터 백업">백업</button>
            <button id="import-btn" title="데이터 불러오기">불러오기</button>
        </div>
    </div>
    
    <div id="filter-members" class="filter-group">
        <button class="filter-btn active">전체</button>
        <button class="filter-btn">방찬</button>
        <button class="filter-btn">리노</button>
        <button class="filter-btn">창빈</button>
        <button class="filter-btn">현진</button>
        <button class="filter-btn">한</button>
        <button class="filter-btn">필릭스</button>
        <button class="filter-btn">승민</button>
        <button class="filter-btn">아이엔</button>
        <button class="filter-btn">단체</button>
    </div>
</div>

    <div id="poca-container" class="grid"></div>

    <div class="footer-controls">
        <div class="footer-left">
            <button id="view-mode-btn" class="special-btn">리스트</button>
        </div>
        <div class="footer-center">
            <div class="counter-pill">
                <span id="collect-count">0</span> / <span id="total-count">0</span>
                <button id="reset-btn">초기화</button>
            </div>
        </div>
       <div class="footer-right">
    </div>

<div id="info-modal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <img id="modal-img" src="" alt="포카 이미지">
        <div id="modal-info"></div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
